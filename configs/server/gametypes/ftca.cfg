// 'Freeze Tag Clan Arena' gametype configuration file
// This config will be executed each time the gametype is started

// Freeze Tag Arena specific settings
set g_noclass_inventory "gb mg rg gl rl pg lg eb cells shells grens rockets plasma lasers bolts bullets"
set g_class_strong_ammo "1 75 20 20 40 125 180 15" // GB MG RG GL RL PG LG EB

// map rotation
set g_maplist "claustrophobia cwM1 cwM2 cwM4 wca3 wfca1 cwL1 cwL4"
set g_map_pool "babyimstiffbeta2a biwfinal claustrophobia cwM1 cwM2 cwM4 inkfinal jerms_ca2 ourpackagebeta3 sandboxb5 sohca1 wca3 wfca1 wfca2 whatislovea5 cwL1 cwL4 bipbeta2"
set g_enforce_map_pool "1"
set g_maprotation "1"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "11"
set g_timelimit "0"
set g_warmup_enabled "1"
set g_warmup_timelimit "1"
set g_match_extendedtime "0"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "0"
set g_allow_stun "0"
set g_teams_maxplayers "100"
set g_teams_allow_uneven "1"
set g_countdown_time "5"
set g_maxtimeouts "3" // -1 = unlimited
set g_challengers_queue "0"

echo "ftca.cfg executed"
