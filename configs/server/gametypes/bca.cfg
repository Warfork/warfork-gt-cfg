set g_maprotation "2"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "11"
set g_timelimit "0"
set g_warmup_timelimit "1"
set g_match_extendedtime "5"
set g_allow_falldamage "0"
