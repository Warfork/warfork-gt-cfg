// 'Bomb Clan Arena' gametype configuration file
// This config will be executed each time the gametype is started

// Bomb Arena specific settings
set g_bca_roundlimit "10"
set g_bca_bombtimer "40"
set g_bca_armtime "4"
set g_bca_defusetime "6"
set g_bca_spawnprotection "3"
set g_bca_roundtime "60"
set g_bca_countdown "4"
set g_bcanoclass_inventory "gb mg rg gl rl pg lg eb cells shells grens rockets plasma lasers bolts bullets"
set g_bcaclass_strong_ammo "1 75 20 20 40 125 180 15" // GB MG RG GL RL PG LG EB

// map rotation
set g_maplist "cwL4 cwM2 cwM3 cwM4 wfca1 wca3 jerms_ca2"
set g_map_pool "cwL4 cwM2 cwM3 cwM4 wfca1 wca3 jerms_ca2"
