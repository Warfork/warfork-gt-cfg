// 'Freeze Tag' gametype configuration file
// This config will be executed each time the gametype is started

// Freeze Tag specific settings
set ftag_allowPowerups "1"
set ftag_powerupDrop "1"

// map rotation
set g_maplist "wfdm7 wfdm8 wfdm13 wfdm16 wfdm18 cwM5 cwM7 wfctf1 wfctf2 wfctf3 wfctf4" // list of maps in automatic rotation
set g_map_pool "wfdm7 wfdm8 wfdm13 wfdm16 wfdm18 cwM5 cwM7 wfctf1 wfctf2 wfctf3 wfctf4"
set g_enforce_map_pool "1"
set g_maprotation "2"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "15"
set g_timelimit "0"
set g_warmup_enabled "1"
set g_warmup_timelimit "1"
set g_match_extendedtime "0"
set g_allow_falldamage "1"
set g_allow_selfdamage "1"
set g_allow_teamdamage "1"
set g_allow_stun "1"
set g_teams_maxplayers "0"
set g_teams_allow_uneven "0"
set g_countdown_time "5"
set g_maxtimeouts "3" // -1 = unlimited
set g_challengers_queue "0"

echo "ftag.cfg executed"
