// 'Slide FFA' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "slide_bipbeta_dirty slide_factory_b1 slide_arena_remix slide_slidehouse_v6 slide_baby_remix_b4 slide_ultra_a3 slidehouse slide_void_b1 slide_tortus_b1 slidehouse_lava_lol slide_flat_v3 slide_nyan_b6 jerms_da4 raketliga_slide"
set g_map_pool "slide_bipbeta_dirty slide_factory_b1 slide_arena_remix slide_slidehouse_v6 slide_baby_remix_b4 slide_ultra_a3 slidehouse slide_void_b1 slide_tortus_b1 slidehouse_lava_lol slide_flat_v3 slide_nyan_b6 jerms_da4 raketliga_slide"
set g_enforce_map_pool "1"
set g_maprotation "1"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "0"
set g_timelimit "10"
set g_warmup_timelimit "1"
set g_match_extendedtime "0"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "0"
set g_allow_stun "0"
set g_teams_maxplayers "1"
set g_teams_allow_uneven "1"
set g_countdown_time "5"
set g_maxtimeouts "0" // -1 = unlimited
set g_challengers_queue "0"

echo "slideffa.cfg executed"
