// 'Insta Raging DeathMatch' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "aow-fragland_b7-1 cwL1 cwL4 jerms_ca2 cwM4 jerms_da4 jerms_ica1 noobbeta4 raketliga_slide"
set g_map_pool "aow-fragland_b7-1 cwL1 cwL4 jerms_ca2 cwM4 jerms_da4 jerms_ica1 noobbeta4 raketliga_slide bipbeta2"
set g_enforce_map_pool "1"
set g_maprotation "2"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_instagib "1"
set g_instajump "1"
set g_instashield "0"
set g_scorelimit "0"
set g_timelimit "10"
set g_warmup_timelimit "1"
set g_match_extendedtime "0"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "0"
set g_allow_stun "1"
set g_teams_maxplayers "1"
set g_teams_allow_uneven "1"
set g_countdown_time "5"
set g_maxtimeouts "0" // -1 = unlimited
set g_challengers_queue "0"
set rdm_debug "0"

echo "rdm.cfg executed"
