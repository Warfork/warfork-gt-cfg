// 'FutsBall' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "raketliga_slide"
set g_map_pool "raketliga_slide"
set g_enforce_map_pool "1"
set g_maprotation "0"   // 0 = same map, 1 = in order, 2 = random


// game settings
set g_scorelimit "0"
set g_timelimit "5"
set g_warmup_timelimit "2"
set g_match_extendedtime "2"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "0"
set g_allow_stun "1"
set g_teams_maxplayers "5"
set g_teams_allow_uneven "1"
set g_countdown_time "5"
set g_maxtimeouts "3" // -1 = unlimited
set g_challengers_queue "0"
set ctf_powerupDrop "0"


// gametype settings
set fb_knockback "0.5"
set fb_bounce "0.7"
set fb_friction "0.97"
set fb_gravity "0.15"
set fb_stop "0.0"
set fb_maxspeed "32.0"
set fb_touch "0"
set fb_touchkick "50"
set fb_touchminkick "10"
set fb_touchspeed "750"
set fb_touchoffset "8"
set fb_noclip "1"
set fb_airdash "0"
set fb_jetpack "1"


echo "futsball.cfg executed"
