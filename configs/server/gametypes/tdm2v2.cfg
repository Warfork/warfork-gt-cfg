// 'Team DeathMatch' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_map_pool "wfdm1 wfdm6 wfdm14 wfdm15 wfdm18 wfdm19 xfdm2 cpm19 kodex"
set g_maplist "wfdm1 wfdm6 wfdm14 wfdm15 wfdm18 wfdm19 xfdm2 cpm19 kodex"
set g_enforce_map_pool "1"
set g_maprotation "0"        // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "0"
set g_timelimit "10"
set g_warmup_timelimit "0"
set g_match_extendedtime "5"
set g_allow_falldamage "1"
set g_allow_selfdamage "1"
set g_allow_teamdamage "1"
set g_allow_stun "1"
set g_teams_maxplayers "2"
set g_teams_allow_uneven "0"
set g_countdown_time "5"
set g_maxtimeouts "3" // -1 = unlimited
set g_challengers_queue "0"

echo "tdm2v2.cfg executed"
