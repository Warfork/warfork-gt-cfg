// 'Clan Arena' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "3v11 acid3dm10 baby_wca1 cal_da3 cwS2 de06 dm_etages_b duel_boogyvan ferocity Jerms_da1 jerms_da4 slide_void_b1 wca3 wfa1insta wfda1 wfda2 wfda3 wfda4 wfda5 wfdm20" // list of maps in automatic rotation
set g_map_pool "3v11 acid3dm10 baby_wca1 cal_da3 cwS2 de06 dm_etages_b duel_boogyvan ferocity Jerms_da1 jerms_da4 slide_void_b1 wca3 wfa1insta wfda1 wfda2 wfda3 wfda4 wfda5 wfdm20"
set g_enforce_map_pool "1"
set g_maprotation "0"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "2"
set g_timelimit "0"
set g_warmup_timelimit "1"
set g_match_extendedtime "0"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "0"
set g_allow_stun "0"
set g_teams_maxplayers "1"
set g_teams_allow_uneven "0"
set g_countdown_time "5"
set g_maxtimeouts "1" // -1 = unlimited
set g_challengers_queue "1"

// classes settings
set g_noclass_inventory "gb mg rg gl rl pg lg eb cells shells grens rockets plasma lasers bolts bullets"
set g_class_strong_ammo "1 25 5 6 6 25 50 1" // GB MG RG GL RL PG LG EB

echo "aa.cfg executed"
