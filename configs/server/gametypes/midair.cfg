// 'Midair' gametype configuration file
// Author: THRESHER #warsow.na
// Release: 0.5
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "midair_b6 Josher_b1 kikimid_b1 zxymid1"
set g_map_pool "midair_b6 Josher_b1 kikimid_b1 zxymid1"
set g_enforce_map_pool "1"
set g_maprotation "1"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "0"
set g_timelimit "3"
set g_warmup_enabled "1"
set g_warmup_timelimit "3"
set g_match_extendedtime "0"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "1"
set g_allow_stun "1"
set g_teams_maxplayers "100"
set g_teams_allow_uneven "1"
set g_countdown_time "5"
set g_maxtimeouts "-1" // -1 = unlimited
set g_challengers_queue "1"

// gametype settings
set g_mid_aircontrol "0" // 0 = no control in air 1 = full air control 2 = maintain momentum with no aircontrol
set g_mid_noquad "1"   // turn quad on|off, votable
set g_mid_weakonly "0" // turn on weak ammo only, votable
set g_mid_height "172" // 172 is default height for midair, used to be 152
set g_mid_walljump "0" // enables/disables wall jumping while in midair, votable
set g_mid_hpap "0"     // enables/disables 100 hp and 100 armor at spawn, votable
set g_mid_enablegl "0" // enables/disables the grenade launcher, votable
set g_mid_spawnrape "1" // enables/disables air movement at spawn, votable
set g_mid_kbscale "2.8" // scaled knockback when g_mid_knockback is enabled
set g_mid_knockback "1" // turns g_mid_kbscale on|off, votable
set g_mid_team "1"      // 1: toggles Challengers queue ON and set maxteamplayers to 1, n: toggles Challengers queue OFF and set maxteamplayers to n

echo "midair.cfg executed"
