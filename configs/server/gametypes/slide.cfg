// 'Clan Arena' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "slide_bipbeta_dirty slide_factory_b1 slide_arena_remix slide_slidehouse_v6 slide_baby_remix_b4 slide_ultra_a3 slidehouse slide_void_b1 slide_tortus_b1 slidehouse_lava_lol slide_flat_v3 slide_nyan_b6 jerms_da4"
set g_map_pool "slide_bipbeta_dirty slide_factory_b1 slide_arena_remix slide_slidehouse_v6 slide_baby_remix_b4 slide_ultra_a3 slidehouse slide_void_b1 slide_tortus_b1 slidehouse_lava_lol slide_flat_v3 slide_nyan_b6 jerms_da4"
set g_enforce_map_pool "1"
set g_maprotation "2"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "11"
set g_timelimit "0"
set g_warmup_timelimit "1"
set g_match_extendedtime "0"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "0"
set g_allow_stun "0"
set g_teams_maxplayers "8"
set g_teams_allow_uneven "0"
set g_countdown_time "3"
set g_maxtimeouts "1" // -1 = unlimited
set g_challengers_queue "0"

// gametype settings
set g_ca_timelimit1v1 "60"

// classes settings
set g_noclass_inventory "gb mg rg gl rl pg lg eb cells shells grens rockets plasma lasers bolts bullets"
set g_class_strong_ammo "1 75 20 20 40 125 180 15" // GB MG RG GL RL PG LG EB

echo "slide.cfg executed"
