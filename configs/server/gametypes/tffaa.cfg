// 'Team DeathMatch' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_map_pool "wfdm1 wfdm6 wfdm14 wfdm15 wfdm18 wfdm19 xfdm2 cpm19 kodex lltdm1v350 rip_beta partdm1 oxodm39"
set g_maplist "wfdm1 wfdm6 wfdm14 wfdm15 wfdm18 wfdm19 xfdm2 cpm19 kodex lltdm1v350 rip_beta partdm1 oxodm39"
set g_enforce_map_pool "1"
set g_maprotation "2"        // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "0"
set g_timelimit "10"
set g_warmup_timelimit "0"
set g_match_extendedtime "3"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "0"
set g_allow_stun "1"
set g_teams_maxplayers "0"
set g_teams_allow_uneven "0"
set g_countdown_time "5"
set g_maxtimeouts "3" // -1 = unlimited
set g_challengers_queue "0"

echo "tffaa.cfg executed"
