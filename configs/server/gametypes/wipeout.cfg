// 'Wipeout' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "babyimstiffbeta2a biwfinal claustrophobia cloudninea2 cwL2 cwM1 cwM2 cwM3 cwM4 inkfinal jerms_ca2 ourpackagebeta3 sandboxb5 sohca1 wca3 wfca1 wfca2 whatislovea5 whatsparadigmb4"
set g_map_pool "babyimstiffbeta2a biwfinal claustrophobia cloudninea2 cwL2 cwM1 cwM2 cwM3 cwM4 inkfinal jerms_ca2 ourpackagebeta3 sandboxb5 sohca1 wca3 wfca1 wfca2 whatislovea5 whatsparadigmb4"
set g_enforce_map_pool "1"
set g_maprotation "2"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "5"
set g_timelimit "0"
set g_warmup_timelimit "1"
set g_match_extendedtime "0"
set g_allow_falldamage "0"
set g_allow_selfdamage "0"
set g_allow_teamdamage "0"
set g_allow_stun "0"
set g_teams_maxplayers "7"
set g_teams_allow_uneven "0"
set g_countdown_time "3"
set g_maxtimeouts "1" // -1 = unlimited

// gametype settings
set g_wipeout_teamdelay "0"
set g_wipeout_delay "10"

// classes settings
set g_noclass_inventory "gb mg rg gl rl pg lg eb cells shells grens rockets plasma lasers bolts bullets"
set g_class_strong_ammo "1 75 15 20 20 125 140 10" // GB MG RG GL RL PG LG EB

echo "wipeout.cfg executed"
